
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>See CVEs</title>
  <meta name="description" content="Lookup CVEs">
  <meta name="author" content="Chandan BN">

  <meta property="og:title" content="Lookup CVEs">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://">
  <meta property="og:description" content="Lookup CVEs">
  <meta property="og:image" content="apple-touch-icon.png">

  <link rel="icon" href="apple-touch-icon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="min.css">
  <link rel="stylesheet" href="https://vulnogram.github.io/css/vg-icons.css">
  <style>
    #errMsg {
      color: brown;
    }
    #holder {
      margin-right: 1.2vw;
      margin-left: 1.2vw;
    }
  .page{
      min-width: 40em;
      margin: 1em;
      /*  max-height: 80vh;*/
        display: inline-block;
        vertical-align: top;
      }

    .nowrap {
      white-space: nowrap;
      gap:0.5em;
      flex-direction: row;
      flex-wrap: nowrap;
    }
 .NONE {
    --tc: white;
    background-color: green;
}

.LOW {
    background-color: gold;
}

.MEDIUM {
    background-color: orange;
}

.HIGH {
    background-color: salmon;
}

.CRITICAL {
    --tc: white;
    background-color: orangered;
}

.fade {
  background-color: rgb(255 250 243);
}

.right {
  margin-left: auto;
  text-align: right;
}
.cna {
  display: flex;
  align-items: center;
}
.CVSS sup {
  font-weight: bold;
}
hr {
  border: none;
  border-top: 1px dashed #8c8b8b;
}
p {
margin-top: 0px; margin-bottom: .25em;
}
.tbl th {
    position: sticky;
    top: 45px;
    background-color: var(--hig);
    font-size: x-small;
}
.tbl {
   border-collapse:collapse;
    border: 1px solid var(--bor);
    table-layout: auto;
    background-color: var(--wht);
}

.tbl td, .tbl th {
    padding: 0.2em 0.3em;
    border-left: solid var(--bor) 1px;
    border-top: solid var(--bor) 1px;
}

[class*=" vgi-"], [class^=vgi-] {
    display: inline-flex;
    vertical-align: baseline;
}

summary::marker {
  color: grey;
}
.timeline ul {
  list-style-type: none;
  margin-top: 0px;
  margin-bottom: 0px;
}

.bck {
  background-color: var(--bck);
}
.affectedCol {
    border: 2px solid #fa582d;
}
img.logo{
  display: block;
    border: 1px solid #aaa;
    border-radius: 3px;
    padding:5px;
    width:32px;
    height:32px;
    margin-right: 1em;
}

.jsonBox summary::marker {
  color: #999;
}
.jsonBox details.obj > summary:first-of-type::after {
  content: " · · · }";
  color: #669;
}
.jsonBox details.arr > summary:first-of-type::after {
  content: " · · · ]";
  color: #669;
}
.jsonBox details.obj[open] > summary:first-of-type::after {
  content: "";
}
.jsonBox details.arr[open] > summary:first-of-type::after {
  content: "";
}
[lang]:not([lang^="en"])::before {
	content: attr(lang);
    background: #8ca9c9;
    display:inline;
    padding:2px 10px;
    border-radius:3px;
    margin:3px 10px;
    text-transform: uppercase;
    font-size: x-small;
}
.jsonBox .i, .jsonBox .in {
  padding-left: .7em;
  margin-left: .3em;
}
.jsonBox .i {
  border-left: 1px none;
  white-space: pre-wrap;
}
.jsonBox .in {
  border-left: 1px dashed #ccc;
  border-bottom-left-radius: 1em;
  border-bottom: 1px solid transparent;
}
.jsonBox .n {
  color: green;
}
.jsonBox i {
  font-size: 0;
  height: 0px;
  max-height: 0px;
}
.jsonBox b {
  font-weight: normal;
  color: #666699;
}
.tbl td {
  vertical-align: middle;
}
.borTop {
  border-top: 1px dotted #c5c7ca;
}

body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 1s ease;
      flex-direction: column;
    }

    .container.moved-up {
      justify-content: flex-start;
      padding-top: 1em;
    }

    .search-box {
      width: 80%;
      max-width: 600px;
    }

    input[type="search"] {
      width: 100%;
      height: 50px;
      padding: 15px;
      box-sizing: border-box;
    }

    .results {
      margin-top: 1em;
      display: none;
      width: 70%;
      max-width: 600px;
    }

    .results.visible {
      display: block;
    }
  </style>
</head>
<body onload="loadQueryString()">
  <script src="script.js"></script>
  <script src="cna.js"></script>
  <script src="cve.js"></script>
  <div class="container" id="container">
    <form class="search-box flx nowrap" id="searchForm" onsubmit="event.preventDefault();getCVEs(this.q.value);return false;">
        <img class="rnd" width="50px" height="50px" src="apple-touch-icon.png" alt="CVEs"/>
        <input type="search" class="rnd txt" id="q" placeholder="Extract and Lookup CVEs... " pattern=".*\bCVE-[12][0-9]{3}-[0-9]{4,6}\b.*">
        <input class="btn rnd" type="submit" value="Go"/>
    </form>
    <div class="results" id="results">
</div>
  <table class="tbl page rnd bor shd" id="list"></table>
  <div id="entries"></div>

  </div>

  <script>
 
  </script>

</body>
</html>
