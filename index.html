  <style>
    #errMsg {
      color: brown;
    }

    #holder {
      margin-right: 1.2vw;
      margin-left: 1.2vw;
    }

    .page {
      min-width: 20em;
      /*  max-height: 80vh;*/
      display: inline-block;
      vertical-align: top;
    }

    .cnaIcn {
      display: block;
      margin: 0 auto;
    }

    .nowrap {
      white-space: nowrap;
      gap: 0.5em;
      flex-direction: row;
      flex-wrap: nowrap;
    }

    .NONE {
      --tc: white;
      background-color: green;
    }

    .LOW {
      background-color: gold;
    }

    .MEDIUM {
      background-color: orange;
    }

    .HIGH {
      background-color: salmon;
    }

    .CRITICAL {
      --tc: white;
      background-color: orangered;
    }

    .right {
      margin-left: auto;
      text-align: right;
    }

    .cna {
      display: flex;
      align-items: center;
    }

    .CVSS sup {
      font-weight: bold;
    }

    hr {
      border: none;
      border-top: 1px dashed #8c8b8b;
    }

    p {
      margin-top: 0px;
      margin-bottom: .25em;
    }

    /*

    position: sticky;
    top: 45px;
    background-color: var(--hig);

   border-collapse:collapse;

    [class*=" vgi-"],
    [class^=vgi-] {
      display: inline-flex;
      vertical-align: baseline;
    }
    #idxTble b {
      font-weight: normal;
      padding: 2px 10px;
      color: var(--txt);
      border-radius: 14px;
    }
    summary::marker {
      color: grey;
    }
    .rej {
      text-decoration: line-through;
    }
    .timeline ul {
      list-style-type: none;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .bck {
      background-color: var(--bck);
    }

    .affectedCol {
      border: 2px solid #fa582d;
    }

    img.logo {
      display: block;
      border: 1px solid #aaa;
      border-radius: 3px;
      padding: 5px;
      width: 32px;
      height: 32px;
      margin-right: 1em;
    }

    .jsonBox summary::marker {
      color: #999;
    }

    .jsonBox details.obj>summary:first-of-type::after {
      content: " · · · }";
      color: #669;
    }

    .jsonBox details.arr>summary:first-of-type::after {
      content: " · · · ]";
      color: #669;
    }

    .jsonBox details.obj[open]>summary:first-of-type::after {
      content: "";
    }

    .jsonBox details.arr[open]>summary:first-of-type::after {
      content: "";
    }

    [lang]:not([lang^="en"])::before {
      content: attr(lang);
      background: #8ca9c9;
      display: inline;
      padding: 2px 10px;
      border-radius: 3px;
      margin: 3px 10px;
      text-transform: uppercase;
      font-size: x-small;
    }

    .jsonBox .i,
    .jsonBox .in {
      padding-left: .7em;
      margin-left: .3em;
    }

    .jsonBox .i {
      border-left: 1px none;
      white-space: pre-wrap;
    }

    .jsonBox .in {
      border-left: 1px dashed #ccc;
      border-bottom-left-radius: 1em;
      border-bottom: 1px solid transparent;
    }

    .jsonBox .n {
      color: green;
    }

    .jsonBox i {
      font-size: 0;
      height: 0px;
      max-height: 0px;
    }

    .jsonBox b {
      font-weight: normal;
      color: var(--key);
    }

    .tbl td {
      vertical-align: middle;
    }

    .borTop {
      border-top: 1px dotted var(--bor);
    }

    body,
    html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 1s ease;
      flex-direction: column;
    }

    .container.moved-up {
      justify-content: flex-start;
      padding-top: 1em;
      height: auto;
    }

    .search-box {
      width: 80%;
      max-width: 600px;
    }

    input[type="search"] {
      width: 100%;
      height: 50px;
      padding: 15px;
      box-sizing: border-box;
    }

    .results {
      justify-self: center;
      margin-top: 1em;
      display: none;
      width: 70%;
      max-width: 1200px;
    }

    .results.visible {
      display: flex;
    }

    .master-detail {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      gap: 0;
      width: 100%;
      margin: 0em 0em;
      height: calc(100vh - 111px);
      max-height: calc(100vh - 111px);
    }

    .panel-list,
    .panel-detail {
      overflow-y: auto;
    }

    .master-detail.single .splitter,
    .master-detail.single .panel-list {
      display: none;
    }

    .master-detail.single .panel-detail {
      padding-left: 0;
      flex: 1 1 auto;
    }

    .master-detail.split .panel-list {
      border-right: 1px solid var(--bor);
    }

    .panel-list {
      flex: 0 0 320px;
      flex-basis: 320px;
      width: 320px;
      max-width: 100%;
      min-width: 220px;
      background-color: var(--wht);
      transition: width 0.35s ease, flex-basis 0.35s ease;
    }

    .panel-list.resizing {
      transition: none;
    }

    .splitter {
      flex: 0 0 5px;
      background-color: var(--bor);
      cursor: col-resize;
  background-image: linear-gradient(to right, rgb(114, 114, 114) 100%, transparent 100%);
  background-position: center;
  background-size: 2px 100px;
  background-repeat: no-repeat;
    }

    .panel-detail {
      flex: 1 1 auto;
      min-width: 0;
      padding-left: 0em;
      overflow-y: auto;
    }

    #idxTble .selected {
      background-color: var(--sec);
    }


    .back-button {
      position:sticky;
      top: 1rem;
      float: right;
      display: inline-block;
      margin-bottom: 0.5em;
      margin-right: 1em;
      gap: 0.3em;
      height: 26px;
      border-radius: 16px;
      align-items: center;
    }
    .back-button::before {
      content: "✕";
    }
    body.resizing {
      user-select: none;
      cursor: col-resize;
    }

    @media (max-width: 768px) {
      .master-detail {
        flex-direction: column;
        width: 100%;
      }

      .panel-list {
        flex: none;
        max-width: none;
        width: 100%;
        resize: none;
        border-right: none;
        border-bottom: 1px solid var(--bor);
      }

      .panel-detail {
        padding-left: 0;
      }

      .splitter {
        display: none;
      }

      .master-detail.split[data-state="list"] .panel-detail {
        display: none;
      }

      .master-detail.split[data-state="detail"] .panel-list {
        display: none;
      }

      .master-detail.split[data-state="detail"] .back-button {
        position:sticky;
        top: 0em;
        float: initial;
        display: block;
        height: auto;
        margin-bottom: 0.5em;
        margin-left: 1em;
      }
      .master-detail.split[data-state="detail"] .back-button::before {
        content: "← Back to list";
      }
      .pad, .pad2 {
          padding: 3px 6px;
      }
      .gap {
        margin: 6px;
      }
    }

    .master-detail.split[data-state="list"] .panel-detail,
    .master-detail.split[data-state="list"] .splitter {
      display: none;
    }

    .master-detail.split[data-state="list"] .panel-list {
      flex: 1 1 auto;
      flex-basis: 100%;
      width: 100%;
      max-width: none;
    }

    .master-detail.split[data-state="detail"]:not(.resized) .panel-list {
      flex: 0 0 30%;
      flex-basis: 30%;
      width: 30%;
      max-width: none;
    }

    @media (min-width: 769px) {
      .master-detail {
        height: calc(100vh - 111px);
        max-height: calc(100vh - 111px);
      }

      .panel-list,
      .panel-detail {
        height: calc(100vh - 111px);
        max-height: calc(100vh - 111px);
      }
    }

    /* CSS to truncate text and show ellipses */
    .truncate-text {
      /*width: 200px; /* Set a fixed width for the container */
      white-space: nowrap;
      /* Prevent text from wrapping */
      overflow: hidden;
      /* Hide the overflowing text */
      text-overflow: ellipsis;
      /* Display ellipses (...) for truncated text */
    }

    /* CSS for the expanded state */
    .truncate-text.expanded {
      white-space: normal;
      /* Allow text to wrap */
      overflow: visible;
      /* Show all content */
      text-overflow: clip;
      /* Hide the ellipses */
      width: auto;
      /* Allow the container to expand */
    }

    table.sortable th {
      cursor: pointer;
      user-select: none;
    }

    th[data-sort="asc"]::after {
      content: " ▲";
    }

    th[data-sort="desc"]::after {
      content: " ▼";
    }

    #loadMoreBtn {
      margin: 0.5em 2em 2em 3em;

    }
#logo {
  min-width: 50px;
  width:50px;
  min-height: 50px;
  height: 50px;
  background: url('./wave.svg') repeat-x center/cover;
  border-radius: 25px;
  border: 1px solid #1c4c84;
  overflow: hidden;
  display: block;
  animation: scroll-rst 1s ease-in 1;
}
.busy #logo {
  animation: scroll-bkg 3s ease-in-out infinite;
}
@keyframes scroll-bkg {
  0%   { background-position-x: 0; }
  100% { background-position-x: 50px; }
}
@keyframes scroll-rst {
  100% { background-position-x: 0px; }
}

<body onload="loadQueryString()">
  <script src="script.js"></script>
  <script src="cna.js"></script>
  <script src="cve.js"></script>
  <div class="container" id="container">
    <form class="search-box flx nowrap" id="searchForm"
      onsubmit="event.preventDefault();getCVEs(this.q.value);return false;">
      <span id="logo"></span>
      <input type="search" class="rnd txt" id="q" placeholder="Search, lookup CVEs... ">
      <input class="btn rnd" type="submit" value="Go" />
    <input type="checkbox" id="theme-toggle">
<label for="theme-toggle">
  <span class="sun">☼</span>
  <span class="moon">⏾</span>
</label>
</input>
</form>
    <div class="results" id="results">
      <p id="statusText" class="truncate-text" onclick="this.classList.toggle('expanded');">
      </p>
    </div>
  </div>
  <div class="master-detail single" id="masterDetail" data-state="detail">
    <section class="panel-list" aria-label="CVE results list">
      <div id="idxTble">
      </div>
      <button type="button" class="btn rnd hid" id="loadMoreBtn" onclick="loadMoreResults()">Load more</button>
    </section>
    <div class="splitter" aria-hidden="true"></div>
    <section class="panel-detail" aria-label="CVE entry details">
      <button type="button" class="btn hid rnd back-button" id="backButton"></button>
      <div id="entry"></div>
    </section>
  </div>
  <center class="pad">
    <div class="pad2 center tgrey"><small> Copyright © Chandan B.N, 2017-2025. Usage of CVE IDs is subject to CVE terms of
        use. This site does not track you and is safe for working with confidential vulnerability information. </small><br><small> <br><a class="logo" href="https://github.com/Vulnogram/SeaView">Vulnogram
          SeaView Project : The human-centric portal for important vulnerability information. </a></small></div>
  </center>
</body>
